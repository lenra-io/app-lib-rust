[package]
name = "internal_api"
edition = "2021"
version = "0.1.0"
description = "InternalApi client, generated from the OpenAPI spec."
homepage = "https://github.com/lenra-io/app-lib-rust"
documentation = "https://docs.rs/internal_api"
readme = "README.md"
license = "MIT"
repository = "https://github.com/lenra-io/app-lib-rust"

[workspace]
members = []

[dependencies]
futures = "0.3.25"
httpclient = "0.18.0"
serde_json = "1.0.81"

[dependencies.chrono]
version = "0.4.26"
features = ["serde"]

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[dev-dependencies.tokio]
version = "1.18.2"
features = ["full"]

[lib]
path = "src/lib.rs"
name = "internal_api"
doctest = false
edition = "2021"
crate-type = ["rlib"]
required-features = []

[[example]]
path = "examples/abort_transaction.rs"
name = "abort_transaction"
edition = "2021"
required-features = []

[[example]]
path = "examples/commit_transaction.rs"
name = "commit_transaction"
edition = "2021"
required-features = []

